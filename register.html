<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Impastelli</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Karantina:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <img src="imgs/impastelli_logo.png" alt="Impastelli Logo" class="logo">
        </div>
        <div class="nav-right">
            <a href="index.html">home</a>
            <a href="menu.html">menu</a>
            <a href="contact.html">about us</a>
            <a href="login.html" class="account">my account</a>
            <a href="cart.html" class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </nav>

    <div class="register-container">
        <form class="register-form">
            <h2>Register</h2>
            <div class="form-grid">
                <div class="form-group">
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Street Name" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Street Number" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="City" required>
                </div>
            </div>
            <div class="form-footer">
                <a href="login.html" class="login-link">Already have an account?</a>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
